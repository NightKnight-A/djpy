<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主機信息</title>
        <style>
            body{
                font-size: .85em;
                color: #232323;
                background: #fff;
            }
            #Pageing A{
                background-color: #008844;
                border: 1px solid White;
                text-decoration: none;
                color: White;
                padding: .1em .6em .2em .6em;
            }
            #Pageing A.selected {
                background-color: #AA7700;}
        </style>
</head>
<body>

    <h1>主機信息</h1>
    <table border="1">

        {% for item in data %}
            <tr>
                <td>{{ item.HostName }}</td>
                <td>{{ item.IP }}</td>
            </tr>
        {% endfor %}
    </table>
    <div>Total:{{ count }}</div>
    <div id="Pageing">
        {{ page }}
    </div>
    <div>
        <select onchange='ChangePageItem(this);'>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>
    <script src="/static/jquery-2.1.4.js"></script>
    <script src="/static/jquery.cookie.js"></script>
    <script type="text/javascript">
        function ChangePageItem(arg) {
            //創建或者修改cookies的值
            var value = $(arg).val();
            $.cookie("pager_num", value, { path: '/' });
        }
    </script>

</body>
</html>
